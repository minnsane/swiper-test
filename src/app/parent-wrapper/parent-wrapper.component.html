<h1>회전 스와이퍼 컴포넌트에 input으로 데이터 전달</h1>
<ul>
  <li>부모 컴포넌트에서 데이터 생성 후 자식 컴포넌트 스와이퍼로 전달</li>
  <li>커스텀 페이지네이션</li>
  <li>ChangeDetectionStrategy.OnPush + Rxjs</li>
</ul>
<button (click)="changePanelContentsStream()">패널 내용 변경</button
>&nbsp;&nbsp;&nbsp; <label for="panel_count">패널 수 변경</label>&nbsp;
<select
  name="panelCount"
  id="panel_count"
  (change)="changePanelCountStream($event)"
>
  <option *ngFor="let num of [1, 2, 3, 4, 5]" [value]="num">
    {{ num }}
  </option>
</select>
<br /><br />
<app-loop-rxjs-child [numbers]="numbers$ | async"></app-loop-rxjs-child>
